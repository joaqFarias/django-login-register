{% extends "base.html" %}

{% block titulo %}Registro y Login{% endblock %}

{% block contenido %}

  <div class="row p-5">

    <div class="col-md-5">
      <h1>Registrarse</h1>
      <form action="/registro" method="POST">
        {% csrf_token %}
        <div class="my-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="first_name" value="{{request.session.register_first_name}}">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="last_name" value="{{request.session.register_last_name}}">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" value="{{request.session.register_email}}">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
          <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="password_confirm" name="password_confirm">
        </div>
        <!-- <input type="hidden" name="role" value="user"> -->
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>

    <div class="col-md-2"></div>

    <div class="col-md-5">
      <h1>Login</h1>
      <form action='/login' method="POST">
        {% csrf_token %}
          <div class="my-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" value="{{request.session.login_email}}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
  </div>

{% endblock %}

{% block libreria %}


{% endblock %}
